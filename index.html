<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4 Multiplayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Connect 4</h1>
  <!-- Message area displays current turn or outcome -->
  <div id="message">Player  1's turn</div>
  <!-- Board container; cells will be generated by JavaScript -->
  <div id="board"></div>
  <!-- Button to restart the game -->
  <button id="reset-button">Reset Game</button>
    <!-- Lobby overlay to capture player names before starting -->
    <div id="lobby" class="overlay">
      <h2>Enter player names</h2>
      <input type="text" id="name1" placeholder="Player 1 name" />
      <input type="text" id="name2" placeholder="Player 2 name" />
      <button id="start-button">Start Game</button>
    </div>
  <script src="script.js"></script>
</body>
</html>
